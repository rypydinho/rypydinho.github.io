<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all-content">
       <!-- Navbar start -->
       <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="logo"><img src="/Users/ryan/Desktop/SpaWebsite/tt1.png" alt="" style="height: 120px; width: 140px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fa-solid fa-bars" style="color: white; font-size: 23px;"> </i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#rates" style="color: white;">Rates </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#massages" style="color: white;">Massages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#packages" style="color: white;">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#ourtherapists" style="color: white;">Our Therapists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact" style="color: white;">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        
        <!-- Confirmation Message Start -->
        <div class="container book" style="background-color: #186A3B">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="heading6" style="color: white;">Your Booking has been Confirmed</h1>
                    <div id="confirmationDetails" style="color: white;">
                        <!-- Confirmation details will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Confirmation Message End -->
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
            const name = localStorage.getItem('name');
            const email = localStorage.getItem('email');
            const phone = localStorage.getItem('phone');
            const date = localStorage.getItem('date');
            const time = localStorage.getItem('time');
            const numclients = localStorage.getItem('numclients');
            const therapist = localStorage.getItem('therapist');
            const service = localStorage.getItem('service');

            const confirmationDetails = `
                <p>Name: ${name}</p>
                <p>Email: ${email}</p>
                <p>Phone Number: ${phone}</p>
                <p>Date: ${date}</p>
                <p>Time: ${time}</p>
                <p>Number of Clients: ${numclients}</p>
                <p>Selected Therapist: ${therapist}</p>
                <p>Service: ${service}</p>
            `;

            document.getElementById('confirmationDetails').innerHTML = confirmationDetails;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
